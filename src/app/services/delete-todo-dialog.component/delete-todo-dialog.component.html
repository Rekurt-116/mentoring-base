<h2 mat-dialog-title>Удалить задачу {{this.data.todo.title}} ?</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="openSnack('Caneled action', 'Ok')">Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="openSnack('Todo deleted', 'Ok')">Удалить</button>
